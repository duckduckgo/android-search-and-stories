buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:0.7.+'
  }
}

apply plugin: 'android'

android {
  compileSdkVersion 19
  buildToolsVersion "19"

  lintOptions {
    quiet true
    abortOnError false
  }

  repositories {
    mavenCentral()
    flatDir {
      dirs 'libs'
    }
  }

  defaultConfig {
    packageName "com.duckduckgo.mobile.android"
    versionName "2.1.2"
    versionCode 53
    minSdkVersion 9
    targetSdkVersion 19
  }

  dependencies {
    // Provided by maven central
    compile 'ch.acra:acra:4.5.0'
    compile 'com.android.support:support-v4:19.0.+'
    compile 'com.squareup:otto:1.3.4'
    compile 'com.squareup.picasso:picasso:1.1.1'

    // Local dependencies
    compile files('libs/httpclientandroidlib-1.1.2.jar')
    compile project(':libraries:libonionkit')
  }

  sourceSets {
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
      resources.srcDirs = ['src']
      aidl.srcDirs = ['src']
      renderscript.srcDirs = ['src']
      res.srcDirs = ['res']
      assets.srcDirs = ['assets']
    }
  }
}
